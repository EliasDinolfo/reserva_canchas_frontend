<div class="container">
    <h2>Actualizaci√≥n de provincia</h2>
    <form>
        <input matInput [formControl]="nombreAnterior" hidden>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput required [formControl]="nombre">
            <mat-error ngIf="nombre.length==0">{{getErrorMessage()}}</mat-error>
        </mat-form-field><br>
        <button style="margin-right: 25px;" mat-raised-button routerLink="/dashboard/provincias">Cancelar</button>
        <button type="submit" mat-raised-button color="primary" (click)="actualizar()">Confirmar</button>
    </form>
</div>
